<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receba seu produto</title>

  <!-- Meta para SEO básico -->
  <meta name="description" content="Clique no botão abaixo para acessar seu produto.">

  <!-- Facebook Pixel Code -->
  <script>
    !function(f,b,e,v,n,t,s){
      if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)
    }(window, document,'script',
      'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '1199333351345626');
  </script>
  <noscript>
    <img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=1199333351345626&ev=PageView&noscript=1"/>
  </noscript>
  <!-- End Facebook Pixel Code -->

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fdfdfd;
      color: #333;
      text-align: center;
    }

    .message {
      padding: 20px;
      font-size: 1.3rem;
    }

    .button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.2rem;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="message">
    Clique no botão abaixo para receber seu produto.
  </div>
  <button class="button" onclick="handleClick()">Acessar Produto</button>

  <script>
    function handleClick() {
      fbq('track', 'Purchase', {
        value: 20.00,
        currency: 'BRL'
      });

      // Aguarda 1 segundo para garantir o envio do evento
      setTimeout(() => {
        window.location.href = "https://drive.google.com/drive/folders/15U7lkkFG5VJ6Zc_e3LiRkSpVHd_wBufO?usp=drive_link";
      }, 1000);
    }
  </script>
</body>
</html>
